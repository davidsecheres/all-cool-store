<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="d-flex flex-column min-vh-100 justify-content-center align-items-center" style="height: 350px;">
    <form method="POST" th:action="@{/users/update-user/{id}(id = ${id})}" th:object="${user}" class="col-md-4 col-md-offset-4"
          style="max-width: 350px; margin: 0 auto" enctype="multipart/form-data">
        <div class="border border-secondary rounded p-3">
            <h3 id="updateProductTitle">Update User</h3>

            <div class="col-md-6">
                <label for="firstName" class="form-label">firstName</label>
                <input type="text" th:field="*{firstName}" id="firstName">
            </div>

            <div class="col-md-6">
                <label for="lastName" class="form-label">lastName</label>
                <input type="text" th:field="*{lastName}" id="lastName">
            </div>


            <div class="col-md-6">
                <label for="email" class="form-label">email</label>
                <input type="email" th:field="*{email}" id="email">
            </div>

            <div class="col-md-6">
                <label for="username" class="form-label">username</label>
                <input type="username" th:field="*{username}" id="username">
            </div>

            <div class="col-md-6">
                <label for="password" class="form-label">password</label>
                <input type="password" th:field="*{password}" id="password">
            </div>

            <div class="col-md-6">
                <label for="role" class="form-label">role</label>
                <input type="role" th:field="*{role}" id="role">
            </div>

            <div class="col-md-6">
                <label for="age" class="form-label">age</label>
                <input type="age" th:field="*{age}" id="age">
            </div>

            <div class="col-md-6">
                <label for="phone" class="form-label">phone</label>
                <input type="phone" th:field="*{phone}" id="phone">
            </div>

            <div class="col-md-6">
                <label for="address" class="form-label">address</label>
                <input type="address" th:field="*{address}" id="address">
            </div>



            <div class="col-12">
                <a>
                    <button type="submit">Update User</button>
                </a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
