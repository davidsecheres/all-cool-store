        <div class="col-md-6">
            <label for="total" class="form-label">total</label>
            <input type="text" th:field="*{total}" id="total">
        </div>
        <label for="paymentMethod" class="form-label">paymentMethod</label>
        <input type="text" th:field="*{paymentMethod}" id="paymentMethod"/>
    </div>

    </div>

    </div>
