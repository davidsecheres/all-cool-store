<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" type="text/css" href="css/products.css" th:href="@{/css/products.css}">
</head>

<body>
    <div class="container clearfix">
        <header>
            <div>
                <nav class="menu-nav">
                    <a th:href="@{/}">Home</a>|
                    <a th:href="@{/products/cognac}">Cognac</a>|
                    <a th:href="@{/products/whiskey}">Whiskey</a> |
                    <a th:href="@{/products/rum}">Rum</a> |
                    <a th:href="@{/products/champagne}">Champagne</a> |
                    <a th:href="@{/products/wine}">Wine</a> |
                    <a th:href="@{/products/vodka}">Vodka</a> |
                    <a th:href="@{/users/user}"><img src="images/sign-in100px.png" alt="Login" width="20px"></a> |
                    <a th:href="@{/cart}"><img src="images/cart-100px.png" alt="Cart" width="25px"></a>
                </nav>
            </div>
        </header>
    </div>
    
    <div class="container">
        <div class="grid text-center row">
            <aside class="sidebar">
                <div>
                    <img src="images/logo.png" alt="All-Cool" height="75">
                </div>
                <br>
                <div>
                    <nav class="side-nav">
                        <hr width="100%">
                        <a th:href="@{/users/settingAdmin}" class="w3-bar-item">Setting</a>
                        <hr width="100%">
                        <a th:href="@{/orders/orders-admin}" class="w3-bar-item">My Orders</a>
                        <hr width="100%">
                        <a th:href="@{/products/products}" class="w3-bar-item">Products</a>
                        <hr width="100%">
                        <a th:href="@{/orders/orders}" class="w3-bar-item">Orders</a>
                        <hr width="100%">
                        <a th:href="@{/users/users}" class="w3-bar-item">Users</a>
                        <hr width="100%">
                        <a th:href="@{/}" class="w3-bar-item">Log Out</a>
                        <hr width="100%">
                    </nav>
                </div>
            </aside>
            <main class="content text-center">
                <div class="table-contents">
                    <div>
                        <br>
                        <a th:href="@{/products/create-product}">
                            <img src="images/addproducts220x220.png" alt="Product" width="30px">
                            <h3>Add new product</h3>
                        </a>
                    </div>
                    <table th:href="@{/products}" width="95%" align="center">
                        <thead>
                        <tr>
                            <th width="2%">Id</th>
                            <th width="15%">Name of product</th>
                            <th width="15%">Type of product</th>
                            <th width="15%">Producer</th>
                            <th width="9%">Price</th>
                            <th width="9%">Quantity</th>
                            <th width="15%">Image</th>
                            <th width="10%">Update</th>
                            <th width="10%">Delete</th>
                        </tr>
                        </thead>
                        <tbody class="tf-center">
                        <tr th:each="product: ${productList}">
                            <td th:text="${product.id}"></td>
                            <td th:text="${product.name}"></td>
                            <td th:text="${product.type}"></td>
                            <td th:text="${product.producer}"></td>
                            <td th:text="${#numbers.formatDecimal(product.price, 0, 2)}"></td>
                            <td th:text="${product.qty}"></td>
                            <td>
                                <img th:src="*{'data:image/jpeg;base64,' + {product.image}}" style="width: 150px; height: 150px;">
                            </td>
                            <td class="td-center" width="5%"><a
                                    th:href="@{/products/update-product/{productId}(productId=${product.id})}"><img
                                    src="images/editproducts220x220.png" alt="Update" width="30px"></a></td>
                            <td class="td-center" width="5%"><a
                                    th:href="@{/products/delete-product/{productId}(productId=${product.id})}"><img
                                    src="images/deleteproducts220x220.png" alt="Delete" width="30px"></a></td>
                        </tr>
                        </tbody>
                    </table><br>
                    <div>
                        
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div class="container">
            <footer>
                <div>
                    <nav class="menu-nav">
                        <a th:href="@{/global/terms}">Terms</a>|
                        <a th:href="@{/global/gdpr}">GDPR</a>|
                        <a th:href="@{/global/contact}">Contact</a>
                        <br>
                    </nav>
                </div>
                <div class="after-footer">
                    <hr color="red">
                    <p id="p-footer">&copy; 2022 All-Cool - by Admin<br/></p>
                </div>
            </footer>
    </div>


</body>
</html>
