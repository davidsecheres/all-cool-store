<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cognac</title>

    <link rel="stylesheet" type="text/css" href="css/products.css" th:href="@{/css/products.css}">


</head>
<body>

<header>
    <div>
        <nav class="menu-nav">
            <a th:href="@{/}">Home</a>|
            <a th:href="@{/products/cognac}">Cognac</a>|
            <a th:href="@{/products/whiskey}">Whiskey</a> |
            <a th:href="@{/products/rum}">Rum</a> |
            <a th:href="@{/products/champagne}">Champagne</a> |
            <a th:href="@{/products/wine}">Wine</a> |
            <a th:href="@{/products/vodka}">Vodka</a> |
            <a th:href="@{/users/user}"><img src="images/sign-in100px.png" alt="Login" width="20px"></a> |
            <a th:href="@{/cart}"><img src="images/cart-100px.png" alt="Cart" width="25px"></a>
        </nav>
    </div>
</header>

<br>

<div class="div-top">
    <img class="img-top" src="images/cognac-wallpaper-db.jpg" alt="Cognac" height="500">
</div>

<br>
<div class="divimg-footer">
    <div>
        <img class="img-footer" src="images/pleasedrinkresp.png" alt="Cognac">
    </div>
</div>

<div th:href="@{/products/cognac}">
    <div th:each="cognac: ${products}" >
        <article class="prod-art">
            <div>
                Code: COG<span th:text="${cognac.id}"></span>
                <div>
                    <!-- <a th:href="@{/products/product/{id}}" target="_blank">Link</a> -->
                    <div>
                        <p th:text="${cognac.name}"></p>
                    </div>
                    <div>
                        <img th:src="*{'data:image/jpeg;base64,' + {cognac.image}}" style=" height: 200px">
                    </div>
                    <div>
                        <span th:text="${cognac.price}"> </span><span> lei</span>
                    </div><br>

            </div>
                    
                               

            <div>
                <a th:href="@{/login}"> COMANDA </a>
            </div>


        </article>
    </div>
</div>
<br>



</body>

</html>
