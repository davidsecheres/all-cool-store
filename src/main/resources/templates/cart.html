<!DOCTYPE html>
<!--<html lang="en" xmlns:th="http://www.thymeleaf.org">-->

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Products</title>

    <link rel="stylesheet" type="text/css" href="css/products.css" th:href="@{/css/products.css}">


</head>

<body>
<!--<div sec:authorize="hasAuthority('USER')">Text visible to user.</div>-->
<!--<div sec:authorize="hasAuthority('ADMIN')">Text visible to admin.</div>-->
<div class="w3-sidebar">
    <div>
        <img src="images/logo.png" alt="All-Cool" height="75">
    </div>
    <br>
    <div>
        <nav class="side-nav">
            <hr width="100%">
            <a th:href="@{/users/setting}" class="w3-bar-item">Setting</a>
            <hr width="100%">
            <a th:href="@{/products/products}" class="w3-bar-item">Products</a>
            <hr width="100%">
            <a th:href="@{/orders/orders}" class="w3-bar-item">Orders</a>
            <hr width="100%">
            <a th:href="@{/users/users}" class="w3-bar-item">Users</a>
            <hr width="100%">
            <a th:href="@{/}" class="w3-bar-item">Log Out</a>
            <hr width="100%">
        </nav>
    </div>
</div>
</div>
<header>
    <div>
        <nav class="menu-nav">
            <a th:href="@{/}">Home</a>|
            <a th:href="@{/products/cognac}">Cognac</a>|
            <a th:href="@{/products/whiskey}">Whiskey</a> |
            <a th:href="@{/products/rum}">Rum</a> |
            <a th:href="@{/products/champagne}">Champagne</a> |
            <a th:href="@{/products/wine}">Wine</a> |
            <a th:href="@{/products/vodka}">Vodka</a> |
            <a th:href="@{/users/user}"><img src="images/sign-in100px.png" alt="Login" width="20px"></a> |
            <a th:href="@{/cart}"><img src="images/cart-100px.png" alt="Cart" width="25px"></a>
        </nav>
    </div>
</header>

<br>

    <table th:href="@{/cart}" width="85%" align="right">
        <thead>
        <tr>
            <th width="2%">Id product</th>
            <th width="15%">Name of product</th>
            <th width="15%">Type of product</th>
            <th width="15%">Producer</th>
            <th width="9%">Price</th>
            <th width="9%">Quantity</th>
            <th width="15%">Image</th>
            <th width="10%">Update</th>
            <th width="10%">Delete</th>
        </tr>
        </thead>
        <tbody class="tf-center">
        <tr th:each="product: ${productList}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.type}"></td>
            <td th:text="${product.producer}"></td>
            <td th:text="${#numbers.formatDecimal(product.price, 0, 2)}"></td>
            <td th:text="${product.qty}"></td>
            <td>
                <img th:src="*{'data:image/jpeg;base64,' + {product.image}}" style="width: 150px; height: 150px;">
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div>
    <table width="100%" align="right" bgcolor="#C9D3C7">
        <tr>
            <td>
                <div>
                    <nav class="menu-nav">
                        <a th:href="@{/global/terms}">Terms</a>|
                        <a th:href="@{/global/gdpr}">GDPR</a>|
                        <a th:href="@{/global/contact}">Contact</a>
                        <br>
                    </nav>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="after-footer">
                    <hr color="red">
                    <p id="p-footer">&copy; 2022 All-Cool - Created by Admin<br/></p>
                </div>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
