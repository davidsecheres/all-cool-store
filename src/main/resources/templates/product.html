<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Product</title>

    <link rel="stylesheet" type="text/css" href="css/products.css" th:href="@{/css/products.css}">


</head>

<body>

<br>

<div th:href="@{/products/product/{id}(id = ${id})}" th:object="${user}"}">
    <div th:each="product: ${product}" >
            <div>
                <div>
                    <p th:text="${product.name}"></p>
                </div>
                <div>
                    <p th:text="${product.type}"></p>
                </div>
                <div>
                    <p th:text="${product.producer}"></p>
                </div>
                <div>
                    <span th:text="${product.price}"> </span><span> lei</span>
                </div>
                <div>
                    <img th:src="*{'id:image/jpeg;base64,' + {product.image}}" style=" height: 200px">
                </div>
                <br>
            </div>
    </div>
</div>

</body>

</html>
