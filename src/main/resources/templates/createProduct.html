<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="nav navbar-expand navbar-dark bg-dark">

    <a class="nav-link" th:href="@{/login}">
        <img th:src="@{/images/logo.jpg}"/>
    </a>
    <a class="nav-link active" aria-current="page" href="#">Active</a>
    <a class="nav-link" th:href="@{product}">Products</a>
<!--    <a class="nav-link" th:href="@{/cart}">Cart</a>-->
<!--    <a class="nav-link" th:href="@{/admin}">Admin</a>-->
<!--    <a class="nav-link" th:href="@{/login}">Login</a>-->
</nav>

<form method="POST" th:action="@{/products/add-product}" th:object="${product}" class="col-md-4 col-md-offset-4"
      style="max-width: 350px; margin: 0 auto" enctype="multipart/form-data">
    <div class="border border-secondary rounded p-3">

        <div class="custom-file mb-2">
            <input type="file" name="file" class="custom-class-input" id="customFile">
            <label class="custom-file-label" for="customFile">Choose Photo</label>
        </div>

        <div class="col-md-6">
            <label for="name" class="form-label">Name</label>
            <input type="text" th:field="*{name}" id="name">
        </div>
            <label for="price" class="form-label">Price</label>
            <input type="text" th:field="*{price}" id="price"/>
        </div>

        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>
        <div class="col-12">
            <a>
                <button type="submit">Add Product</button>
            </a>
        </div>
    </div>
</form>
</body>
</html>
