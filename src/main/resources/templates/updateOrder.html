<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
     CSS only 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
     JavaScript Bundle with Popper 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="d-flex flex-column min-vh-100 justify-content-center align-items-center" style="height: 350px;">
    <form method="POST" th:action="@{/orders/update-order/{id}(id = ${id})}" th:object="${order}" class="col-md-4 col-md-offset-4"
          style="max-width: 350px; margin: 0 auto" enctype="multipart/form-data">
        <div class="border border-secondary rounded p-3">
            <h3 id="updateProductTitle">Update Order</h3>

            <div class="col-md-6">
                <label for="total" class="form-label">total</label>
                <input type="text" th:field="*{total}" id="total">
            </div>

            <div class="col-md-6">
                <label for="paymentMethod" class="form-label">paymentMethod</label>
                <input type="text" th:field="*{paymentMethod}" id="paymentMethod">
            </div>

            <div class="col-12">
                <a>
                    <button type="submit">Update order</button>
                </a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
