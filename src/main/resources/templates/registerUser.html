<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="nav navbar-expand navbar-dark bg-dark">

    <a class="nav-link" th:href="@{/login}">
        <img th:src="@{/images/logo.jpg}"/>
    </a>
    <a class="nav-link active" aria-current="page" href="#">Active</a>
    <a class="nav-link" th:href="@{product}">Products</a>
    <!--    <a class="nav-link" th:href="@{/cart}">Cart</a>-->
    <!--    <a class="nav-link" th:href="@{/admin}">Admin</a>-->
    <!--    <a class="nav-link" th:href="@{/login}">Login</a>-->
</nav>

<form method="POST" th:action="@{/users/register-user}" th:object="${user}" class="col-md-4 col-md-offset-4"
      style="max-width: 350px; margin: 0 auto" enctype="multipart/form-data">
    <div class="border border-secondary rounded p-3">

        <div class="col-md-6">
            <label for="firstName" class="form-label">firstName</label>
            <input type="text" th:field="*{firstName}" id="firstName">
        </div>
        <div class="col-md-6">
            <label for="lastName" class="form-label">lastName</label>
            <input type="text" th:field="*{lastName}" id="lastName">
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">email</label>
            <input type="email" th:field="*{email}" id="email">
        </div>
        <div class="col-md-6">
            <label for="username" class="form-label">username</label>
            <input type="text" th:field="*{username}" id="username">
        </div>
        <div class="col-md-6">
            <label for="password" class="form-label">password</label>
            <input type="text" th:field="*{password}" id="password">
        </div>
        <div class="col-md-6">
            <label for="role" class="form-label">role</label>
            <input type="text" th:field="*{role}" id="role">
        </div>
        <div class="col-md-6">
            <label for="phone" class="form-label">phone</label>
            <input type="text" th:field="*{phone}" id="phone">
        </div>
        <div class="col-md-6">
            <label for="city" class="form-label">city</label>
            <input type="text" th:field="*{city}" id="city">
        </div>
        <div class="col-md-6">
            <label for="country" class="form-label">country</label>
            <input type="text" th:field="*{country}" id="country">
        </div>
        <div class="col-md-6">
            <label for="postalCode" class="form-label">postalCode</label>
            <input type="text" th:field="*{postalCode}" id="postalCode">
        </div>
        <div class="col-md-6">
            <label for="address1" class="form-label">address1</label>
            <input type="text" th:field="*{address1}" id="address1">
        </div>
        <div class="col-md-6">
            <label for="address2" class="form-label">address2</label>
            <input type="text" th:field="*{address2}" id="address2">
        </div>



    </div>
    <div class="col-12">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Check me out
            </label>
        </div>
    </div>
    <div class="col-12">
        <a>
            <button type="submit">Register user</button>
        </a>
    </div>
    </div>
</form>
</body>
</html>
