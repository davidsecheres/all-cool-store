<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="d-flex flex-column min-vh-100 justify-content-center align-items-center" style="height: 350px;">
    <form method="POST" th:action="@{/products/update-product/{id}(id = ${id})}" th:object="${product}" class="col-md-4 col-md-offset-4"
          style="max-width: 350px; margin: 0 auto" enctype="multipart/form-data">
        <div class="border border-secondary rounded p-3">
            <h3 id="updateProductTitle">Update Product</h3>

            <div class="col-md-6">
                <label for="name" class="form-label">Name</label>
                <input type="text" th:field="*{name}" id="name">
            </div>

            <div class="col-md-12">
                <label for="producer" class="form-label">Producer</label>
                <input type="text" th:field="*{producer}" id="producer"/>
            </div>

            <div class="col-md-12">
                <label for="type" class="form-label">Type</label>
                <input type="text" th:field="*{type}" id="type"/>
            </div>

            <div class="col-md-12">
                <label for="price" class="form-label">Price</label>
                <input type="text" th:field="*{price}" id="price"/>
            </div>
            <div class="col-md-12">
                <label for="qty" class="form-label">qty</label>
                <input type="text" th:field="*{qty}" id="qty"/>
            </div>
            <div class="col-md-12">
                <label for="bottleSize" class="form-label">Bottle size</label>
                <input type="text" th:field="*{bottleSize}" id="bottleSize"/>
            </div>
            <div class="col-md-12">
                <label for="description" class="form-label">Description</label>
                <input type="text" th:field="*{description}" id="description"/>
            </div>

            <div class="col-12">
                <a>
                    <button type="submit">Add Product</button>
                </a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
